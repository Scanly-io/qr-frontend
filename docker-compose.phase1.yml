version: "3.9"

# ========================================
# FRONTEND - Phase 1 Dokploy Deployment
# ========================================
# Standalone frontend service for Dokploy.
# Traefik routes scanwyse.duckdns.org â†’ this container.
# API calls go to api-scanwyse.duckdns.org (backend).
# ========================================

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://api-scanwyse.duckdns.org}
        VITE_FRONTEND_URL: ${VITE_FRONTEND_URL:-http://scanwyse.duckdns.org}
    image: qr-frontend-phase1:latest
    container_name: qr_frontend_phase1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
